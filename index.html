<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
            <input type="search" placeholder="Type a city..." 
            class="form-control"
            id="city-input"
            autocomplete="off" />
        </div>
        <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100" />
        </div>
            </div>
        </form>
        <div class="overview">
    <h1 id="city">
        Paris
    </h1>
    <ul>
        <li id="date">
            Friday 05:00
        </li>
        <li id="description">
            Clear
        </li>
    </ul>
</div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                <img 
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
                alt="partly cloudy" 
                id="weather-icon"
                class="float-left"/>
                <div class="float-left">
                <strong id="temperature">12</strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="farenheit-link">°F</a></span>
            </div>
        </div>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span> km/h
                    </li>
                </ul>
            </div>
        </div>
        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-firecast-date">Thu</div>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" width="36">
                    <div class="weather-forecast-temperature">
                        <span class="weather-forecast-temperature-max">18</span> <span class="weather-forecast-temperature-min">12</span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <small>
            <a href"https://github.com/JessieVaught/vanilla-weather-app" target="_blank">Open-Source code</a> by Jessie Vaught
        </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
